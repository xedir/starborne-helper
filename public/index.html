<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">

    <title>Hello World</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary" onclick="rssSelect(value)" value="metal">Metal</button>
                    <button type="button" class="btn btn-secondary" onclick="rssSelect(value)" value="gas">Gas</button>
                    <button type="button" class="btn btn-secondary" onclick="rssSelect(value)" value="crystal">Crystal</button>
                    <button type="button" class="btn btn-secondary" onclick="rssSelect(value)" value="labor">Labor</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary" onclick="rssSelect(value)" value="none">None</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" onclick="rssSelect(value)" value="station">Station</button>
                    
                    <button type="button" class="btn btn-secondary" onclick="build(value)" value="buildMF">Build MF</button>
                </div>
            </div>
            <p id="p1">Hex properties:</p>
              

          </div>
        </div>

    </div>
    <br>

    <div class="row" style="height: 100%">
        <div id="map" class="col-md-12"></div>
    </div>

</body>
